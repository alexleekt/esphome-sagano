esphome:
  name: ${device_name}
  platform: ESP8266
  board: esp01_1m

# Configuration for power monitor
uart:
  rx_pin: RX
  baud_rate: 4800

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: ${friendly_name} Button
    on_press:
      - switch.toggle: relay

status_led:
  pin:
    inverted: True
    number: GPIO13

sensor:
  - platform: wifi_signal
    name: ${device_name}_wifi_signal
    update_interval: 30s
  - platform: cse7766
    current:
      name: ${friendly_name} Current
    voltage:
      name: ${friendly_name} Voltage
    power:
      name: ${friendly_name} Power

switch:
  - platform: gpio
    pin: GPIO12
    name: ${friendly_name} Relay
    id: relay
